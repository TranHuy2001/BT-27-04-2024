<script>
    //Nhập vào x, tìm vị trí cua x trong mảng:
    //x = 23 => 1,1
    //x = 45 => 3,2
    let x = +prompt('Nhập vao x')
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] == x) {
                document.write(i + ', ' + j + '<br>')
            }
        }
    }
</script>
